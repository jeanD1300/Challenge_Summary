<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="container-left">
      <div class="container-left-span">
        <h3>Your Result</h3>
      </div>
      <div class="container-left-circle circle">
        <div>
          <h1>76</h1>
          <p class="container-left-p">of 100</p>
        </div>
      </div>
      <div class="detail">
        <h2>Great</h2>
        <p>
          Your scored higher than 65% of the people who have taken these
          tests.
        </p>
      </div>
    </div>

    <div class="container-right">
      <div class="container-summary">
        <h1>Summary</h1>
        <div class="container-right-span reaction">
          <div class="reaction-icon">
            <img src="./assets/reaction.png" alt="reaction" />
            <p>Reaction</p>
          </div>
          <div class="text">
            <p class="subject"><strong>80</strong></p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>

        <div class="container-right-span memory">
          <div class="memory-icon">
            <img src="./assets/memory.png" alt="memory" />
            <p>Memory</p>
          </div>
          <div class="text">
            <p class="subject"><strong>92</strong></p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>

        <div class="container-right-span verbal">
          <div class="verbal-icon">
            <img src="./assets/verbal.png" alt="verbal" />
            <p>Verbal</p>
          </div>
          <div class="text">
            <p class="subject"><strong>61</strong></p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>

        <div class="container-right-span visual">
          <div class="visual-icon">
            <img src="./assets/visual.png" alt="visual" />
            <p>Visual</p>
          </div>
          <div class="text">
          <p class="subject"><strong>72</strong></p>
          <p>/</p>
          <p>100</p>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>
  </div>
</body>

</html>
